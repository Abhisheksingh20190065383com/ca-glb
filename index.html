<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLB Studio â€” HDRI Ready</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ --glass-bg: rgba(255,255,255,0.05); --glass-border: rgba(255,255,255,0.08); --accent1:#7c5cff; --accent2:#00e0ff; }
    html,body,#app{height:100%}
    body{ font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto; background: linear-gradient(180deg,#030313,#080812); color:#e6eef8; -webkit-font-smoothing:antialiased;}
    .glass{ background:var(--glass-bg); border:1px solid var(--glass-border); backdrop-filter: blur(10px); border-radius:12px; box-shadow: 0 8px 30px rgba(2,6,23,0.6); }
    .btn-neon{ background: linear-gradient(90deg,var(--accent1),var(--accent2)); padding:0.5rem 0.9rem; border-radius:10px; font-weight:700; color:white; box-shadow: 0 8px 40px rgba(124,92,255,0.12); }
    #viewer{ border-radius:10px; overflow:hidden; min-height:60vh; background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.6)); }
    .toast{ position:fixed; right:20px; bottom:20px; background:rgba(10,10,12,0.9); color:white; padding:10px 14px; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,0.6); opacity:0; transform:translateY(12px); transition:all .28s ease; }
    .toast.show{ opacity:1; transform:translateY(0); }
    .controls-row > *{ margin-right:8px; }
    @media (max-width:1024px){ #viewer{ min-height:44vh } }
  </style>

  <!-- Three.js + extras -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/loaders/DRACOLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/loaders/RGBELoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/pmrem/PMREMGenerator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/exporters/GLTFExporter.js"></script>
</head>
<body>
  <div id="app" class="min-h-screen flex flex-col">
    <header class="max-w-7xl mx-auto w-full px-6 pt-6 pb-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-xl glass flex items-center justify-center">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="url(#g)"/><defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#7c5cff"/><stop offset="1" stop-color="#00e0ff"/></linearGradient></defs></svg>
        </div>
        <div>
          <div class="text-xl font-extrabold tracking-tight">GLB Studio</div>
          <div class="text-sm opacity-80">HDRI-ready premium viewer</div>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <button id="uploadSmall" class="btn-neon text-sm">Upload Model</button>
        <button id="themeToggle" class="glass px-3 py-2 text-sm">Toggle Theme</button>
      </div>
    </header>

    <main class="max-w-7xl mx-auto w-full px-6 pb-10">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <section class="lg:col-span-2 space-y-4">
          <div class="glass p-4">
            <div class="flex items-center justify-between mb-3">
              <div class="text-sm font-semibold">Preview</div>
              <div class="text-sm opacity-70">Drag & drop .glb / .gltf</div>
            </div>
            <div id="viewer"></div>
            <div class="flex items-center justify-between mt-3">
              <div class="controls-row text-sm opacity-80">
                <button id="resetView" class="glass px-3 py-2">Reset</button>
                <button id="autoRotate" class="glass px-3 py-2">Auto Rotate: Off</button>
                <button id="gridToggle" class="glass px-3 py-2">Grid: On</button>
                <button id="wireToggle" class="glass px-3 py-2">Wire: Off</button>
              </div>
              <div class="flex items-center gap-2">
                <button id="screenshot" class="btn-neon text-sm">ðŸ“¸ Screenshot</button>
                <button id="exportBtn" class="glass px-3 py-2 text-sm">â‡ª Export GLB</button>
              </div>
            </div>
          </div>
        </section>

        <aside class="space-y-4">
          <div class="glass p-4">
            <div class="flex items-center justify-between">
              <div class="text-sm font-semibold">Upload</div>
              <div class="text-xs opacity-70">.glb .gltf .draco</div>
            </div>
            <label id="dropArea" class="block mt-3 cursor-pointer glass p-3 rounded-lg text-center">
              <input id="fileInput" type="file" accept=".glb,.gltf,model/gltf+json,model/gltf-binary" hidden>
              <div class="text-sm font-semibold">Drop model here or click to choose</div>
              <div class="text-xs opacity-70 mt-2">DRACO compressed supported</div>
            </label>
            <div class="mt-3 flex gap-2">
              <button id="chooseBtn" class="btn-neon flex-1">Choose File</button>
              <button id="clearBtn" class="glass px-3 py-2">Clear</button>
            </div>
          </div>

          <div class="glass p-4">
            <div class="text-sm font-semibold">Scene / Lighting</div>
            <div class="mt-2 flex gap-2">
              <button id="toggleShadows" class="glass px-3 py-2">Shadows: On</button>
              <button id="loadHdri" class="glass px-3 py-2">Load HDRI</button>
            </div>
          </div>

          <div class="glass p-4">
            <div class="text-sm font-semibold">Model Info</div>
            <div id="modelInfo" class="mt-2 text-sm opacity-80">No model loaded</div>
          </div>
        </aside>
      </div>
    </main>

    <div id="toast" class="toast">Ready</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
